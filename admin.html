<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Gestione Galleria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="quadri.html">Quadri</a>
        <a href="admin.html" class="active">Admin</a>
    </nav>

    <div class="admin-container">
        <section id="login-section">
            <h2>Area Riservata</h2>
            <input type="password" id="admin-pass" placeholder="Inserisci Password">
            <button id="btn-login" class="btn">Accedi</button>
        </section>

        <section id="upload-section" style="display:none;">
            <h2>Aggiungi un nuovo Quadro</h2>
            <div class="form-group">
                <input type="text" id="titolo" placeholder="Titolo dell'opera">
                <textarea id="descrizione" placeholder="Descrizione o tecnica (es. Olio su tela)"></textarea>
                <input type="text" id="prezzo" placeholder="Prezzo (es. 200â‚¬ o 'Contattami')">
                <label for="foto-file">Seleziona Foto:</label>
                <input type="file" id="foto-file" accept="image/*">
                <button id="btn-carica" class="btn-save">Pubblica sul sito</button>
            </div>
            <p id="stato-caricamento"></p>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
